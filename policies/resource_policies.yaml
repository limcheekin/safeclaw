---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: weather
  rules:
    - actions: ["read"]
      roles: ["user", "admin"]
      effect: EFFECT_ALLOW

---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: crawl
  rules:
    - actions: ["read"]
      roles: ["admin"]
      effect: EFFECT_ALLOW
    - actions: ["read"]
      roles: ["user"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: request.resource.attr.url.matches('^https://(www\.)?(github\.com|wikipedia\.org)')

---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: summarize
  rules:
    - actions: ["read"]
      roles: ["user", "admin"]
      effect: EFFECT_ALLOW

---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: system
  rules:
    - actions: ["flush"]
      roles: ["admin"]
      effect: EFFECT_ALLOW

---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: document
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["read", "update"]
      derivedRoles: ["owner"]
      effect: EFFECT_ALLOW
    - actions: ["read"]
      roles: ["admin"]
      effect: EFFECT_ALLOW
