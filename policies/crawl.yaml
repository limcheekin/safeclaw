---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: crawl
  rules:
    - actions: ["read"]
      roles: ["admin"]
      effect: EFFECT_ALLOW
    - actions: ["read"]
      roles: ["user"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: request.resource.attr.url.matches('^https://(www\\.)?(github\\.com|wikipedia\\.org)')
