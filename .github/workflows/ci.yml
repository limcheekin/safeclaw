name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[all,mcp]
        pip install ruff mypy pytest pytest-asyncio pip-audit tornado

    - name: Lint with Ruff
      run: ruff check src/safeclaw tests

    - name: Type check with Mypy
      run: mypy src/safeclaw

    - name: Run Unit Tests
      run: pytest tests/test_auth.py tests/test_mcp.py
      env:
        PYTHONPATH: src

    - name: Security Audit
      run: pip-audit --skip-editable

    - name: Install Cerbos CLI
      run: |
        curl -L https://github.com/cerbos/cerbos/releases/download/v0.51.0/cerbosctl_0.51.0_Linux_x86_64.tar.gz -o cerbos.tar.gz
        tar xzf cerbos.tar.gz
        sudo mv cerbosctl /usr/local/bin/
        cerbosctl --version

    - name: Test Policies
      run: cerbosctl compile policies/ --tests=policies/testdata
